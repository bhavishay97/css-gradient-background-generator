<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Gradient background generator</title>
  </head>
  <body>
    <!-- main section -->
    <section id="main" class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2 class="title text-uppercase font-weight-bold">
              Gradient background generator
            </h2>
            <input
              class="color1 my-4 mr-4"
              type="color"
              name="color1"
              value="#B138A8"
            />
            <input class="color2" type="color" name="color2" value="#FA7405" />
            <h4 class="subtitle text-uppercase font-weight-bold mb-4">
              Current CSS Background
            </h4>
            <h5 class="current-bg font-weight-bold">
              linear-gradient(to right, #B138A8, #FA7405);
            </h5>
          </div>
        </div>
      </div>
    </section>
    <!-- end of main section -->
  </body>
</html>
