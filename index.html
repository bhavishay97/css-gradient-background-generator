<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Gradient background generator</title>
  </head>
  <body>
    <!-- main section -->
    <section id="main" class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2 class="title text-uppercase font-weight-bold">
              Gradient background generator
            </h2>
            <input
              class="color1 my-4 mr-4"
              type="color"
              name="color1"
              value="#B138A8"
            />
            <input class="color2" type="color" name="color2" value="#FA7405" />
            <h4 class="subtitle text-uppercase font-weight-bold">
              Current CSS Background
            </h4>
            <h5 class="current-bg font-weight-bold my-4"></h5>
            <p class="copy-property lead font-italic">Click here to copy!</p>
            <button class="random-btn btn btn-light btn-lg mt-3 p-3">
              Generate random
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- end of main section -->
    <script src="./script.js"></script>
  </body>
</html>
